<!DOCKTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="width" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Chuck Jokes Ajax</title>
  </head>
  <body>
    <div class="container">
      <h2>Chuck Norris Jokes Generator</h2>
      <form>
        <div>
          <label for="number">Number of jokes:</label>
          <input type="number" name="number" id="number" />
        </div>
        <div>
          <button class="get-jokes">Get Jokes</button>
        </div>
      </form>
      <ul class="jokes-list"></ul>
    </div>
    <script src="jokes.js"></script>
  </body>
</html>
